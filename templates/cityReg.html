{% extends 'base.html' %}
{% load static %}

{% block content%}


<div class="row container-fluid">
    <div class="col">

        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/dash">Dashboard</a></li>
            <li class="breadcrumb-item"><a href="/city"></a>City</li>

        </ol>
    </div>

</div>

<div class="row container-fluid">

    <div class="col-md-12">
        <h2 >City Registration Form</h2>
    </div>
</div>

<div class="row container-fluid mt-2">
    <div class="col-lg-5">
        <div class="card">

            <div class="card-body">
                {% if form.errors %}
                <div class="row">
                    <div class="col-md-12">
                        <div class="alert alert-danger ">

                            <p>City Already Registered</p>
                        </div>
                    </div>
                </div>
                {% endif %}
                <div class="row">
                    <div class="col-lg-12">
                        <form method="post" action="{% url 'add_city' %}">
                            {% csrf_token %}
                            <!-- Your form content here -->
                            <div class="form-group row">
                                <div class="col-sm-2 col-form-label text-right">
                                    <h5>City</h5>
                                </div>
                                <div class="col-sm-9">
                                    <input class="form-control" type="text" value="" name="city" id="example-tel-input">
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-2 col-form-label text-right">
                                    <h5>Status</h5>
                                </div>
                                <div class="col-md-8 mt-2">
                                    <div class="form-check-inline my-1">
                                        <div class="custom-control custom-radio">
                                            <input type="radio" id="customRadio1" name="status" value="Active"
                                                class="custom-control-input">
                                            <label class="custom-control-label" for="customRadio1">Active</label>
                                        </div>
                                    </div>
                                    <div class="form-check-inline my-1">
                                        <div class="custom-control custom-radio">
                                            <input type="radio" id="customRadio2" name="status" value="Inactive"
                                                class="custom-control-input">
                                            <label class="custom-control-label" for="customRadio2">Inactive</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <hr>
                            <button type="submit" class="btn btn-info btn-lg waves-effect waves-light">Submit</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</div>

{% endblock %}
