{% extends 'base.html' %}
{% load static %}

{% block content%}

<div class="row container-fluid">
    <div class="col">

        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/dash">Dashboard</a></li>
            <li class="breadcrumb-item"><a href="/city">City</a></li>
           
        </ol>
    </div>
    <div class="col-sm-12 mt-2">
        <h2>
            City Update Form

        </h2>
       
    </div>
</div>


<div class="row container-fluid mt-4">
    <div class="col-md-5">
        <div class="card">
            
            <div class="card-body">
                <form method="post" action="">
                    {% csrf_token %}
                    <!-- Your form content here -->
                    <div class="form-group row">
                        <div class="col-sm-2 col-form-label text-right">
                            <h5>City</h5>
                        </div>
                        <div class="col-sm-9">
                            <input class="form-control" type="text" value="{{form.city.value}}" name="city" id="example-tel-input">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-2 col-form-label text-right">
                            <h5>Status</h5>
                        </div>
                        <div class="col-md-8 mt-2">
                            <div class="form-check-inline my-1">
                                <div class="custom-control custom-radio">
                                    <input type="radio" id="customRadio1" name="status" value="Active" class="custom-control-input" {% if form.status.value == 'Active' %}checked{% endif %}>
                                    <label class="custom-control-label" for="customRadio1">Active</label>
                                </div>
                            </div>
                            <div class="form-check-inline my-1">
                                <div class="custom-control custom-radio">
                                    <input type="radio" id="customRadio2" name="status" value="Inactive" class="custom-control-input" {% if form.status.value == 'Inactive' %}checked{% endif %}>
                                    <label class="custom-control-label" for="customRadio2">Inactive</label>
                                </div>
                            </div>
                            
                        </div>
                    </div>

                    <hr>
                    <div class="row">
                        <div class="col-md-12 text-right" >
                            <button type="submit" class="btn btn-info btn-lg waves-effect waves-light">Submit</button>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>


</div>
{% endblock %}
