{% extends 'base.html' %}

{% load static %}
{% block content %}

<div class="row container-fluid">
    <div class="col">

        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/dash">Dashboard</a></li>
            <li class="breadcrumb-item"><a href="/city">City</a></li>
           
        </ol>
    </div>
    <div class="col-sm-12 mt-2">
        <h2>
            Form

        </h2>
        
    </div>
</div>


        <div class="row container-fluid">
            <div class="col-lg-7">
                <div class="card">
               
                    <div class="card-body">
                        <div class="row">
                            <div class="col-lg-12">
                                <form action="{% url 'fieldsReg' %}" class="form-horizontal" role="form" autocomplete="off" method="POST"
                                    enctype="multipart/form-data">
                                    {% csrf_token %}
                                    
                                    <div class="box-body">
                                        <div class="form-group row">
                                            <div class="col-sm-2 col-form-label text-right">
                                                <h5>Form Type</h5>
                                            </div>
                                            <div class="col-sm-9">
                                                <select class="form-control" name="form_type">
                                                    <option value="">Select Type</option>
                                                    <option value="1">Form</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <div class="col-sm-2 col-form-label text-right">
                                                <h5>Label</h5>
                                            </div>
                                            <div class="col-sm-9">
                                                <input type="text" class="form-control" name="label" value=""
                                                    placeholder="Label">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <div class="col-sm-2 col-form-label text-right">
                                                <h5>Field Type</h5>
                                            </div>
                                            <div class="col-sm-9">
                                                <select class="form-control" name="field_type" id="form_type">
                                                    <option value="">Select Type</option>

                                                    <option value="Text">Text</option>
                                                    <option value="Checkbox">Checkbox</option>
                                                    <option value="Radio">Radio</option>
                                                    <option value="Dropdown">Dropdown</option>
                                                    <option value="File">File</option>
                                                    <option value="Number">Number</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group row" id="no_of_files_div" style="display: none;">
                                            <div class="col-sm-2 col-form-label text-right">
                                                <h5>No Of Files</h5>
                                            </div>
                                            <div class="col-sm-9">
                                                <select class="form-control" name="num_images" id="no_of_files">
                                                    <option value="">Select</option>
                                                    <option value="1">1</option>
                                                    <option value="2">2</option>
                                                    <option value="3">3</option>
                                                    <option value="4">4</option>
                                                    <option value="5">5</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group row" id="option_div_form">
                                            <div class="col-sm-2 col-form-label text-right" >
                                                <h5>Options</h5>
                                            </div>
                                            <div class="col-sm-9" id="form_type_options">
                                                <div class="row">
                                                    <div class="col-sm-9">
                                                        <input type="text" class="form-control" name="options[]"
                                                            value="" placeholder="Option">
                                                    </div>
                                                    <div class="col-sm-3 text-right">
                                                        <a href="javascript:void(0)" id="add_more_option"
                                                            class="btn btn-flat btn-info"><i class="fa fa-plus"></i>
                                                            Add more</a>

                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <div class="col-sm-2 col-form-label text-right">
                                                <h5>Priority</h5>
                                            </div>
                                            <div class="col-sm-3">
                                                <input type="text" class="form-control" name="priority" value=""
                                                    placeholder="Priority">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <div class="col-sm-2 col-form-label text-right">
                                                <h5>Required</h5>
                                            </div>
                                            <div class="col-sm-8  mt-2">
                                              
                                                    <div class="form-check-inline my-1">
                                                        <div class="custom-control custom-radio">
                                                            <input type="radio" id="customRadio1" name="req" value="Yes"
                                                                   class="custom-control-input" {% if form.instance.req == 'Yes' %}checked{% endif %}>
                                                            <label class="custom-control-label" for="customRadio1">Yes</label>
                                                        </div>
                                                    </div>
                                              
                                             
                                                    <div class="form-check-inline my-1">
                                                        <div class="custom-control custom-radio">
                                                            <input type="radio" id="customRadio2" name="req" value="No"
                                                                   class="custom-control-input" {% if form.instance.req == 'No' %}checked{% endif %}>
                                                            <label class="custom-control-label" for="customRadio2">No</label>
                                                        </div>
                                                    </div>
                                                </div>
                                            
                                        </div>
                                        <div class="form-group row">
                                            <div class="col-sm-2 col-form-label text-right">
                                                <h5>Status</h5>
                                            </div>
                                            <div class="col-sm-8 mt-2">
                                                
                                                <div class="form-check-inline my-1">
                                                    <div class="custom-control custom-radio">
                                                        <input type="radio" id="customRadio3" name="status" value="Active"
                                                               class="custom-control-input" {% if form.instance.status == 'Active' %}checked{% endif %}>
                                                        <label class="custom-control-label" for="customRadio3">Active</label>
                                                    </div>
                                                </div>
                                                <div class="form-check-inline my-1">
                                                    <div class="custom-control custom-radio">
                                                        <input type="radio" id="customRadio4" name="status" value="Inactive"
                                                               class="custom-control-input" {% if form.instance.status == 'Inactive' %}checked{% endif %}>
                                                        <label class="custom-control-label" for="customRadio4">Inactive</label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        
                                    </div>
                                    <hr>
                                    <div class="box-footer">
                                        
                                        <button type="submit"
                                            class="btn btn-flat btn-primary pull-right">Submit</button>
                                    </div>
                                </form>


                            </div>



                        </div>
                    </div><!--end card-body-->
                </div><!--end card-->
            </div><!--end col-->
        </div><!--end row-->


    
    


{% endblock content %}
